<meta charset="utf-8">
<script>
    //Cálculo de dois números somados

    const pNum = Number(prompt("Escreva o primeiro número para a soma: "));
    const sNum = Number(prompt("Escreva o segundo número para a soma: "));
    const soma = pNum + sNum;
    alert("A soma de " + pNum + " com " + sNum + " é igual a " + soma);
</script>
