<meta charset="utf-8">
<script>
    //Cálculo de combustível

    const distancia = Number(prompt("Qual a distância a ser percorrida?: "))
    const consumo = Number(prompt("Qual o consumo médio do seu veículo?: "))
    const combustivel = distancia/consumo
    alert("Serão necessários " + combustivel.toFixed(1) + " litros de combustível")
</script>
