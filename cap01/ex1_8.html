<meta charset="utf-8">
<script>
    //Cálculo de duração de horas de uma viagem

    const dias = Number(prompt("Quantos dias de viagem serão?: "));
    const horas = Number(prompt("Caso hajam horas adicionais, como escalas, quanto tempo seria?: "))
    const total = ((dias * 24) + horas)
    alert("O total de horas da viagem serão de " + total);
</script>
