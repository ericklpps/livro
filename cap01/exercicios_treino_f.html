<meta charset="utf-8">
<script>
    //Divisão de despesas em uma casa
    const valorConta = Number(prompt("Qual o valor da despesa a ser paga?: "))
    const qtdPessoas = Number(prompt("Quantas pessoas irão fazer a divisão?: "))
    const valorPpessoa = valorConta/qtdPessoas
    alert("O valor será de " + valorPpessoa.toFixed(2) + " ao dividir por " + qtdPessoas + " pessoas")
</script>
