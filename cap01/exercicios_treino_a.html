<meta charset="UTF-8">
<script>
    //Elaborar um programa que exiba um número a mais e um a menos que o apresentado

    const pNum = Number(prompt("Escreva o número que deseja: "))
    const vizinho1 = pNum - 1
    const vizinho2 = Number(pNum + 1)
    alert("Número: " + pNum + "\nVizinhos:  " + vizinho1 + " e " + vizinho2 )
</script>
