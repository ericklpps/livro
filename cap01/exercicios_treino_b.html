<meta charset="UTF-8">
<script>
    //Divisão de conta entre clientes

    const valorDaConta = Number(prompt("Qual o valor da conta?: "))
    const pessoas = Number(prompt("Quantas pessoas irão dividir a conta?: "))
    const valorPorCliente = valorDaConta/pessoas
    alert("O valor ficou R$ " + valorPorCliente.toFixed(2) + " por cliente")
</script>
