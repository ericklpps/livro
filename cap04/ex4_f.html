<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="img/caixa-f.avif">
    <link rel="stylesheet" href="estilos.css">
    <title>Cálculo de descontos</title>
</head>
<body>
    <img src="img/caixa-f.avif" alt="Pessoa pesando">
    <h1>Calculadora de descontos</h1>
    <form>
        <p>Valor da Compra
            <input type="number" id="valor-compra" required>
        </p>
        <p>Método de pagamento:
            <input type="radio" name="meio-pagamento" id="dinheiro" required>Dinheiro
            <input type="radio" name="meio-pagamento" id="debito" required>Débito
            <input type="radio" name="meio-pagamento" id="credito" required>Crédito (à vista)
            <input type="radio" name="meio-pagamento" id="parcelado" required>Crédito (parcelado)
        </p>

        <input type="submit" value="Verificar Preço Final">
        <input type="reset" value="Limpar">
    </form>
    <h3 id="respOut"></h3>
    <script src="js/ex4_f.js"></script>
</body>
</html>
